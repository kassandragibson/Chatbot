<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <div class="header-title">
                <span class="status-dot"></span>
                <span>AI Assistant</span>
            </div>
            <button id="menu-toggle-button" class="header-button">Menu</button>
        </header>

        <!-- The chat messages, including the menu, will be dynamically added here by JavaScript -->
        <main class="chat-messages" id="chat-messages"></main>

        <form class="chat-input-form" id="chat-form">
            <input type="text" id="chat-input" placeholder="Select a mode to begin..." autocomplete="off" required>
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <!-- 
      Load order is important:
      1. config.js (to define API_KEY)
      2. Feature modules (dadJokes.js, guessingGame.js, etc.)
      3. main.js (which uses everything)
    -->
    <script src="config.js"></script>
    <script src="dadJokes.js"></script>
    <script src="guessingGame.js"></script>
    <script src="main.js" defer></script>
</body>
</html>
